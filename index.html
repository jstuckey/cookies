<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layla and Hailey's Cookie Sales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .row {
      display: flex;
      width: 50%;
      gap: 2rem;
      margin-bottom: 1rem;
      max-width: 750px;
    }
    .box {
      flex: 1;
      background: white;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      color: #333;
    }
    .box:hover {
      background: #e8f5e9;
    }

    .box img {
      width: 65%;
      height: auto;
      transition: transform 0.2s ease;
    }

    .box:hover img {
      transform: scale(1.04);
    }

    .random-box {
      margin-top: 1rem;
      background: #fffde7;
      border-color: #ffb300;
      color: #ffb300;
    }

    .box .img-desktop, .box .img-mobile { margin: 1rem auto; }
    .box .img-desktop { display: block; }
    .box .img-mobile { display: none; }

    @media (max-width: 1000px) {
      .row {
        flex-direction: column;
        width: 90%;
        gap: 1rem;
      }

      .box {
        padding: 1.5rem;
      }

      .box img {
        width: 50%;
        max-width: 180px;
      }

      .box .img-desktop { display: none; }
      .box .img-mobile { display: block; }
    }
  </style>
</head>
<body>
  <header>
    We are selling Girl Scout cookies to raise money for our troop!
  </header>
  <div class="container">
    <div class="row">
      <a href="https://www.gsdigitalcookie.com/cookie/Landing/3/55250ee4-ea79-40a3-8ccc-5b0df2b049df/en-US" class="box" id="hailey-link">
        <img class="img-desktop" src="hailey.png" alt="Hailey">
        <img class="img-mobile" src="hailey_small.png" alt="Hailey">
        <h2>Hailey</h2>
        <p>Daisy Scout</p>
      </a>
      <a href="https://www.gsdigitalcookie.com/cookie/Landing/3/20919177-1358-4e51-a9d7-27df61fefe84/en-US" class="box" id="layla-link">
        <img class="img-desktop" src="layla.png" alt="Layla">
        <img class="img-mobile" src="layla_small.png" alt="Layla">
        <h2>Layla</h2>
        <p>Brownie Scout</p>
      </a>
    </div>
      <div class="row">
        <a href="#random" class="box random-box" id="random-link">Can't decide which sister to support? Choose at random!</a>
      </div>
  </div>
  <script>
    const haileyUrl = "https://www.gsdigitalcookie.com/cookie/Landing/3/55250ee4-ea79-40a3-8ccc-5b0df2b049df/en-US";
    const laylaUrl = "https://www.gsdigitalcookie.com/cookie/Landing/3/20919177-1358-4e51-a9d7-27df61fefe84/en-US";
    document.getElementById('random-link').addEventListener('click', function(e) {
      e.preventDefault();
      const urls = [haileyUrl, laylaUrl];
      const idx = Math.random() < 0.5 ? 0 : 1;
      const chosen = urls[idx];
      window.location.href = chosen;
    });
  </script>
</body>
</html>
